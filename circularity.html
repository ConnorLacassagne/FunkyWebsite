<!DOCTYPE html>
<html>
<head>
  <title>Circle Canvas Thing</title>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
</body>
</html>
<script>
var canvas=document.getElementById("canvas")
var ctx = canvas.getContext("2d")
var x=10
var speed=50

function move(){
 ctx.clearRect(0,0,600,600)
 ctx.fillRect(x,100,100,100)
 x=x+speed

 if(x>=600){
  speed=-speed
}
if(x<=-1){
  speed=-speed
}
}


setInterval(move,50)

</script>

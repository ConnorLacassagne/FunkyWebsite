<!DOCTYPE html>

<head>

    <title>Cyan Snake</title>

</head>

<body>
    <canvas id="canvas" width="1000" height="800"></canvas>
</body>

</html>
<script>
    document.addEventListener("keydown", keydownHandler)
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var y = 55 * 5
    var x = 55 * 5
    
    setInterval(main, 200)
    function keydownHandler(e) {
        wpressed = false
        spressed = false
        apressed = false
        dpressed = false
        
        if (e.key === "w") {
            wpressed = true
        }
        if (e.key === "s") {
            spressed = true
        }
        if (e.key === "a") {
            apressed = true
        }
        if (e.key === "d") {
            dpressed = true
        }
    }

    function main() {

        for (i = 0; i < 10; i++) {
            for (j = 0; j < 10; j++) {
                ctx.fillStyle = "black"
                ctx.fillRect(i * 55, j * 55, 50, 50)

            }
 
        }
        ctx.fillStyle = "cyan"
        ctx.fillRect(x, y, 50, 50)

        if (wpressed === true) {
            y = y - 55
            
        }
        if (spressed === true) {
            y = y + 55
        }
        if (apressed === true) {
            x = x - 55
            
        }
        if (dpressed === true) {
            x = x + 55
        }
    }
</script>

<!DOCTYPE html>
<html>

<head>
  <title>Bouncy Box</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: rgb(0, 183, 255);
      position: absolute;
    }
  </style>

</head>

<body>
  <div id="box"></div>
</body>

</html>
<script>
  var x = 10
  var y = 10
  var speedx = 10
  var speedy = 20

  setInterval(moveBox, 50)
  document.getElementById("box").style.left = y + "px"
  document.getElementById("box").style.top = x + "px"
 



  function moveBox() {
    x = x + speedx
    y = y + speedy
    document.getElementById("box").style.left = y + "px"
    document.getElementById("box").style.top = x + "px"

    if (x >= 700) {
      speedx = speedx * -1
    }
    if (x <= 10) {
      speedx = speedx * -1
    }
    if (y >= 900) {
      speedy = speedy * -1
    }
    if (y <= 10) {
      speedy = speedy * -1
    }
  }
</script>

<!DOCTYPE html>

<head>

    <title>Cyan Snake</title>

</head>

<body>
    <canvas id="canvas" width="1000" height="800"></canvas>
</body>

</html>
<script>
    document.addEventListener("keydown", keydownHandler)
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")


    setInterval(main, 30)
    function keydownHandler(e) {
        if (e.key === "w") {
            wpressed = true
        }

    }

    function main() {

        for (i = 0; i < 10; i++) {
            for (j = 0; j < 10; j++) {
                ctx.fillStyle = "black"
                ctx.fillRect(i * 55, j * 55, 50, 50)

            }

        }
        ctx.fillStyle = "cyan"
        ctx.fillRect(55 * 5, 55 * 5, 50, 50)

        if(wpressed === true){
        

        }

    }
</script>

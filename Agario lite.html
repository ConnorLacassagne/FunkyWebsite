<!DOCTYPE html>
<html>


<head>


  <title>Fly Army</title>




</head>


<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <img src="Spr_pepperman_intro3loop_0.webp"></img>
</body>


</html>
<script>




  var enemyRadius = []
  var enemyY = []
  var speedy = []
  var enemyX = []
  var speedx = []
  var mousex = 100
  var mousey = 100
  var mouseRadius = 10
  var alive = true


  document.addEventListener("mousemove", mouse)

  for (var i = 0; i < 20; i = i + 1) {
    enemyY[i] = Math.floor(Math.random() * 800)
    enemyX[i] = Math.floor(Math.random() * 60 - 170)
    speedy[i] = Math.random() * 10 + -5
    speedx[i] = Math.random() * 10
    enemyRadius[i] = Math.random() * 10 + 5
  }

  function mouse(e) {
    mousex = e.pageX
    mousey = e.pageY
  }

  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  setInterval(draw, 16)
  function draw() {


    // x y w h
    ctx.clearRect(0, 0, 800, 800)

    console.log()
    Math.sqrt((mousex - enemyX[0]) + (mousey - enemyY[0]))
    Math.pow(mousex - enemyX, 2)
    Math.pow(mousey - enemyY, 2)

    if (alive === true) {
      ctx.beginPath()
      ctx.arc(mousex, mousey, mouseRadius, 0, 7)
      ctx.fill()
      
    }

    for (var i = 0; i < 20; i = i + 1) {




      var a = mousex - enemyX[i]
      var b = mousey - enemyY[i]
      var distance = Math.sqrt(a * a + b * b)

      if (enemyRadius[i] + mouseRadius >= distance) {

        if (enemyRadius[i] <= mouseRadius) {

          mouseRadius = mouseRadius + 2

          enemyY[i] = Math.floor(Math.random() * 800)
          enemyX[i] = Math.floor(Math.random() * 60 - 170)
          speedy[i] = Math.random() * 10 + -5
          speedx[i] = Math.random() * 10
          enemyRadius[i] = Math.random() * 10 + 5
        }
        else {
          alive = false

        }
      }

      ctx.beginPath()
      ctx.arc(enemyX[i], enemyY[i], enemyRadius[i], 0, Math.PI * 2)
      ctx.fill()


      enemyX[i] = enemyX[i] + speedx[i]
      enemyY[i] = enemyY[i] + speedy[i]


      if (enemyX[i] >= 800) {
        enemyY[i] = Math.floor(Math.random() * 800)
        enemyX[i] = Math.floor(Math.random() * 60 - 170)
        speedy[i] = Math.random() * 10 + -5
        speedx[i] = Math.random() * 10
        enemyRadius[i] = Math.random() * 10 + 5

      }
      if (enemyY[i] >= 800) {
        enemyY[i] = Math.floor(Math.random() * 800)
        enemyX[i] = Math.floor(Math.random() * 60 - 170)
        speedy[i] = Math.random() * 10 + -5
        speedx[i] = Math.random() * 10
        enemyRadius[i] = Math.random() * 10 + 5

      }
      if (enemyY[i] <= 0) {
        enemyY[i] = Math.floor(Math.random() * 800)
        enemyX[i] = Math.floor(Math.random() * 60 - 170)
        speedy[i] = Math.random() * 10 + -5
        speedx[i] = Math.random() * 10
        enemyRadius[i] = Math.random() * 10 + 5

      }
    }
  }


    //////////////////////////

</script>

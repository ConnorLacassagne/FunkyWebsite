<!DOCTYPE html>
<html>
<head>
 
  <title>Canvas</title>


</head>
<body>
<canvas id= "canvas" width="800" height="800"></canvas>
</body>
</html>
<script>

var y= 10
var speedy = 5
var x= 10
var speedx= 5

var canvas = document.getElementById("canvas")
var ctx = canvas.getContext("2d")
setInterval(draw,16)
function draw(){
  
  // x y w h
  ctx.clearRect(0,0,800,800)
  ctx.fillRect(x,y,100,100)
  y=y+speedy
  x=x+speedx
  if(y<=350){
    speedy=speedy + 0.5

  }
  if(y>=350){
    speedy=speedy - 0.65

  }
  if(x<350){
    speedx=speedx + 0.5

  }
  if(x>=350){
    speedx=speedx -0.65
  }
}
</script>

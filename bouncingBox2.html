<!DOCTYPE html>
<html>

<head>
  <title>Bouncy Box</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: rgb(0, 183, 255);
      position:absolute;
    }
  </style>

</head>

<body>
  <div id="box"></div>
</body>

</html>
<script>
  var x = 10
  var speed = 10
  setInterval(moveBox,50)
  
 
  

  function moveBox() {
   x=x+speed
   document.getElementById("box").style.left = x + "px"
   if(x===1000){
    speed=-10
   }
   if(x===10){
    speed=speed*-1
   }
  
  }
 
</script>
